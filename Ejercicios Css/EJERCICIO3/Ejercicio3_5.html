<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos para el botón */
  .mi-boton {
    display: inline-block; /* Para que el elemento se comporte como un bloque en línea */
    background-color: #3498db; /* Color de fondo */
    font-family: Verdana, sans-serif;/* familia de la fuente*/
    color: #fff; /* Color del texto */
    font-size: 26px; /* Tamaño de fuente */
    padding: 20px 40px; /* Espaciado interno (arriba/abajo, izquierda/derecha) */
    border-radius: 5px; /* Bordes redondeados */
    text-decoration: none; /* Eliminar subrayado predeterminado en enlaces */
  }
  /* Cambiar el color de fondo al pasar el mouse sobre el botón */
  .mi-boton:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<a href="#" class="mi-boton">Mi pulsador</a>

</body>
</html>
