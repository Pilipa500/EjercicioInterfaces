<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
</head>
<body>
    <form action="#" method="get">

            <p>
            Nombre: <input type="text" name="name_control" autofocus required/>
            </p>

            <p>Contraseña: <input type="password" autofocus required></p>
            <p>Correo electrónico: <input type="email" name="email_control" pattern=".+globex\.com" size="30" required /></p>
            <p>URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /></p>
            <p>Fecha:<input type="date"></p>
            <p>Hora: <input type="time"></p>
            <p>Fecha y hora: <input type="datetime-local"></p>
            <p>Mes: <input type="month" name="month_control" /> </p>
            <p>Semana: <input type="week" name="week_control" /></p>
            <p>Número (min 10, max 100): <input type="number" name="number_control" min="10" max="100" value="0" /></p>
            <p>Teléfono:<input type="tel" name="tel_control" /></p>
            <p>Busqueda:<input type="search" name="search_control" /> </p>
            <p>Color favorito: <input type="color" name="color_control" /></p>
            <p><input type="submit" value="Enviar"></p>
            <p><input type="reset" value="Reiniciar"></p>

    </form>

    
</body>
</html>
