<!doctype html>
<html lang="en">

<head>
    <title>Ejemplo de botones con Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <button class="btn">Botón básico</button>
        <button class="btn btn-primary">Botón azul</button>
        <button class="btn btn-secondary">Botón gris</button>
        <button class="btn btn-info">Botón info</button>

        <button class="btn btn-danger btn-lg">Botón grande</button>
        <button class="btn btn-info btn-sm">Botón pequeña</button>
<br><br>
        <!-- si queremos que ocupe todo el ancho hay que poner un grid -->
        <div class="d-grid">
            <button class="btn btn-danger">Ocupa el 100% del contenedor</button>
        </div>
        <br>
        <!-- si quiero que se pongan los botones en grupos meterlo en un div con etiqueta btn-group (vertical) -->
        <div class="btn-group-vertical">
            <button class="btn btn-outline-primary">Diseño</button>
            <button class="btn btn-outline-danger">Marketing</button>
            <button class="btn btn-outline-info">Proveedor</button>
        </div>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-outline-primary">Diseño</button>
            <button class="btn btn-outline-danger">Marketing</button>
            <button class="btn btn-outline-info">Proveedor</button>
        </div>
        <br><br>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-danger">2</button>
                <button class="btn btn-info">3</button>
                <button class="btn btn-warning">4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>

            </div>
        </div>
    </header>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
