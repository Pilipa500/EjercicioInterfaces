<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinear horizontalmente columnas</title>
    <link rel="stylesheet" href="ejer3.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-star">
            <div class="col-3">columna justify-content-star </div>
            <div class="col-3">primera</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">columna justify-content-center</div>
            <div class="col-3">segunda</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">columna justify-content-end</div>
            <div class="col-3">tercera</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3">columna justify-content-between</div>
            <div class="col-3">cuarta</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3">columna justify-content-around</div>
            <div class="col-3">quinta</div>
        </div>
        <div class="row justify-content-evely">
            <div class="col-3">columna justify-content-evely</div>
            <div class="col-3">sexta</div>
        </div>

    </div>
</body>

</html>
